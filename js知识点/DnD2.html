<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    .light{
        border: 1px solid #000;
    }
    </style>
</head>
<body>
    <ul id='ul'>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul><li>4</li>
    <li>5</li>
    <li>6</li></ul>
    <script>
        const lis=document.getElementById("ul").getElementsByTagName('li');
        const lisA=Array.from(lis);
        let icom=new Image();
        icom.src='../img/1.png';
        lisA.forEach((li)=>{
            
            li.draggable=true;
            li.ondragstart=function(ev){
                let dt=ev.dataTransfer;
                dt.setData("Text",this.innerHTML);
                dt.setDragImage(icom,0,0);
            }
        })
        ul.ondragenter=function(ev){
            let dt=ev.dataTransfer;
            console.log(dt.types);
            return false;
        }
        ul.ondragover=function(){
            return false;
        }
        ul.ondragleave=function(){
            return false;
        }
        ul.ondrop=function(ev){
            let dt=ev.dataTransfer;
            let data=dt.getData("Text");
            let li=document.createElement("li");
            li.draggable=true;
            li.innerHTML=data;
            console.log(li);
            this.appendChild(li);
        }

    </script>
</body>
</html>
