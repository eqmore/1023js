<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        div{
            display: none;
            width:100px;
            height:100px;
            border:1px solid black;
            position: absolute;
            top:30px;
            left:15px;
        }
        ul>li{
            margin-left:5px;
            list-style:none;
            float:left;
            border:black solid 1px;
            width:40px;
            height:20px;
        }
    </style>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <div>1</div>


    <script>
        let pos=[0,10,20];
        let txt=['1','2','3'];
        let timer1=null;
        const lis=document.getElementsByTagName("li");
        const div=document.getElementsByTagName("div")[0];
        for(let i=0;i<lis.length;i++){
            lis[i].onmouseover=div.onmouseover=function(ev){
                //console.log(ev.target,"mouseover",i);
                clearTimeout(timer1);
                div.style.display="block";
                if(this.nodeName==="LI"){
                    div.style.left=pos[i]+"px";
                    div.innerHTML=txt[i];
                }
                
            }
            lis[i].onmouseout=div.onmouseout=function(ev){
                //console.log(ev.target,"mouseout");
                timer1=setTimeout(function(){
                    div.style.display="none";
                },1000)
            }
        }
        //div.onmouseover赋了三次最后一次是2

        

    
    </script>
</body>
</html>
