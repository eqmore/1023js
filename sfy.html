<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    .main>div{
        float:left;
        height:300px;
    }
    .middle{
        width:100%;
        
    }
    .left{
        width:200px;
        margin-left:-100%;
        background:yellow;
    }
    .right{
        width:200px;
        margin-left:-200px;
        background:green;
    }
    .middleinner{
        margin:0 220px;
        background:red;
        height:300px;
    }
    </style>
</head>
<body>
    <!-- 
        middle内套div
        左中右加浮动，在一行显示
        middle width:100%
        .left 移到middle左边
        .right移动到middle右边
        middle内的容器添加外间距

        双飞翼 无相对定位  无 left right
        middleinner加外间距
        圣杯main内填充
        
     -->
    <div class="main">
        <div class="middle">
            <div class="middleinner"></div>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
