    <!-- 
        解构赋值:按照一个数据值的结构，快速解析获取到其中的内容
        1 针对数组或对象

        对象的解构赋值的内部机制，是先找到同名属性，然后再赋给对应的变量。真正被赋值的是后者，而不是前者。
        :前是匹配的模式，：后才是变量。真正被赋值的是变量后者，而不是模式(前者)。

        

        

     -->
     <script>
         let ary=[12,23,24];
         let [a,b,c]=ary;
          [a]=ary;
          [,,c]=ary;
          [a,...b]=ary;//...剩余运算符，除了前面以外的项，都放在一个数组中
          [a,b=0]=ary//

          let [foo] = [];
            let [bar, foo] = [1];
            //以上两种情况都属于解构不成功，foo的值都会等于undefined。

          [a,b]=[b,a]//ab互换位置

          //对象解构赋值
          //{name:nameaa}//别名
          //{name=0}赋值
          function fn({name="",age=0}={}){}
          //把传递的对象解构了（不传值，默认赋值为空对象，现在传递对象
        //   或者不传递，形参接收到的都是对象），解构的时候，可以把传递进来对象
        //中某个属性不存在赋值默认值
        let value={name:'xxx',age:25,score:[12,13,23,23]};
        //令aa='xxx' bb=12 cc=[13,23,23]
        let {name:aa,score:[bb,...cc]}=value;

        // let _tmp = {baz: 'baz'};
        // _tmp.foo.bar 
         
     </script>
