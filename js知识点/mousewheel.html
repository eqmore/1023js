<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
div.enclosure{
    border: solid black 10px;
    margin: 10px;
    width: 400px;
    height: 200px;
    overflow: hidden;
    box-sizing: border-box;
}
img{
    position: relative;
    left:0px;
    top: 0px;
    width: 50px;
    height: 50px;
}
</style>
<body>
    <div id="frame" class='enclosure'>
        <img src="../img/1.png" alt="" id="content">
    </div>
    
    <script>
        content.addEventListener('mousewheel',wheelHandler)
        function wheelHandler(ev){
            console.log(ev.deltaX,ev.deltaY)
            if(ev.altKey){
                frame.style.width=(400-ev.deltaX)+"px";
                frame.style.height=(200-ev.deltaY)+"px";
            }else{
                content.style.left=100+ev.deltaX+"px";
                content.style.top=100+ev.deltaX+"px";
            }
            ev.preventDefault()
            ev.stopPropagation();
        }
    </script>
</body>
</html>
